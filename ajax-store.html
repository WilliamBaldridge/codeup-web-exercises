<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get("data/inventory.json")
        .done(handleResponse);


    function handleResponse(inventoryData) {
        let html = "";
        console.log("inventoryData (api response):");
        console.log(inventoryData);
        inventoryData.forEach(function(inventory) {
            html += "<tr>";
            html +=  "<td>" + inventory.title + "</td>";
            html +=  "<td>" + inventory.quantity + "</td>";
            html +=  "<td>" + inventory.price + "</td>";
            html +=  "<td>" + inventory.categories + "</td>";
            html +=  "</tr>";
            console.log(html);
        });
        console.log(html);
        $("#insertProducts").html(html);
    }
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
