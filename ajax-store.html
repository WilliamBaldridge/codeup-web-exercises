<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<div>
    <table id="products">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <button type="button" id="refreshBtn">Refresh</button>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.get("data/inventory.json")
            .done(handleResponse);


        function handleResponse(inventory) {
            let html = "";
            console.log(inventory);
            inventory.forEach(function (tool) {
                html += "<tr>";
                html += "<td>" + tool.title + "</td>";
                html += "<td>" + tool.quantity + "</td>";
                html += "<td>$" + tool.price + "</td>";
                html += "<td>" + tool.categories + "</td>";
                html += "</tr>";
                console.log(html);
            });
            console.log(html);
            $("#insertProducts").html(html);

            $("table").css({
                "margin": "20px",
            });

            $("tr, td, th").css({
                "padding": "10px",
                "border": "1px solid black"
            });

            $("#refreshBtn").click(function() {
                $.get("data/inventory.json")
                    .done(handleResponse);
            });
        }

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
