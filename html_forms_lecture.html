<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms Lecture</title>
</head>
<body>

    <form method="POST" action="https://request-inspector.glitch.me/">

        <label for="username">Username</label>

        <label for="password">Password</label>

        <input type="submit">
    </form>
